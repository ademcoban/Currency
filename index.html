<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Ne Kadar?</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .bg-mycolor {
            background-color: #adadad
        }

        .vr {
            border-left: 1px solid #e2e2e2;
            height: 100;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container mt-4">

        <div class="card" style="width: 80%;  margin: 0 auto;">
            <div class="card-header text-center">
                <h4>Para Çevirici</h4>
            </div>

            <div class="d-flex">

                <div class="card-body">
                    <form id="form">

                        <div class="form-row">
                            <div>
                                <select id="cbxmoneyType" class="form-control mb-3" required>
                                    <option selected disabled hidden>Para birimi</option>
                                    <option value="TRY">Türk Lirası</option>
                                    <option value="EUR">Euro</option>
                                    <option value="USD">Dolar</option>
                                    <option value="GBP">Sterlin</option>
                                </select></div>
                            <div class="col">
                                <input id="tbxAmount" type="number" class="form-control mb-3" placeholder="Miktar" required>
                            </div>
                        </div>
                        
                        <button id="btnTranslate" class="btn btn-info btn-block" type="submit">Çevir</button>
                    </form>
                </div>
                <div class="vr"></div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>TRY</th>
                                <th>EUR</th>
                                <th>USD</th>
                                <th>GBP</th>
                            </tr>
                        </thead>
                        <tbody id="tblMoney">
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>


    </div>

    <script src="c.AsyncAwait/CurrencyDal.js"></script>
    <script src="c.AsyncAwait/Main.js"></script>
</body>

</html>
